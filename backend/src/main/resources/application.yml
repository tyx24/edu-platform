server:
  port: 8080
  servlet:
    context-path: /edu
  tomcat:
    uri-encoding: UTF-8
    max-http-form-post-size: 200MB # 设置表单最大大小为200MB

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/edu_platform?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  redis:
    host: localhost
    port: 6379
    database: 0
    password:
    timeout: 10000ms # 连接超时时间
    lettuce:
      pool:
        max-active: 8 # 连接池最大连接数
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
      shutdown-timeout: 100ms # 关闭超时时间
  servlet:
    multipart:
      max-file-size: 200MB # 单个文件最大200MB
      max-request-size: 300MB # 请求总大小最大300MB


# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: '后端接口'
      paths-to-match: '/**'
      packages-to-scan: com.education.platform.controller
# knife4j的增强配置
knife4j:
  enable: true
  setting:
    language: zh_cn

# mybatis-plus配置
logging:
  level:
    com.baomidou.mybatisplus: DEBUG


# 阿里云OSS配置
aliyun:
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com
    region: cn-beijing
    bucket-name: tan-edu1